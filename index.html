<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <header class="header">
        <h1 class="title">ğŸ® Rock Paper Scissors</h1>
        <p class="subtitle">Master the Game of Strategy</p>   
        <!--this is the header section -->
      </header>

      

      <!-- Game Container -->
      <div class="game-container">
        <!-- AI Side -->
        <div class="ai-section">
          <h2 class="section-title">AI Choice</h2>
          <div class="icon-display" id="aiDisplay">
            <div class="icon-placeholder">â“</div>
          </div>
        </div>

        <!-- Center Section with VS and Countdown -->
        <div class="center-section">
          <div class="vs-center">
            <span class="vs-text">VS</span>
          </div>
          <div class="countdown" id="countdown"></div>
        </div>

        <!-- Player Side -->
        <div class="player-section">
          <h2 class="section-title">Your Choice</h2>
          <div class="icon-display" id="playerDisplay">
            <div class="icon-placeholder">â“</div>
          </div>
          <div class="button-group" id="choiceButtons">
            <button class="choice-btn" data-choice="rock">ğŸª¨ Rock</button>
            <button class="choice-btn" data-choice="paper">ğŸ“„ Paper</button>
            <button class="choice-btn" data-choice="scissors">âœ‚ï¸ Scissors</button>
          </div>
        </div>
      </div>

      <!-- Result Section -->
      <div class="result-container" id="resultContainer">
        <div class="result-text" id="resultText"></div>
        <div class="result-details" id="resultDetails"></div>
      </div>

      <!-- Reset Button -->
      <div class="button-container">
        <button class="reset-btn" id="resetBtn">ğŸ”„ Play Again</button>
      </div>

      <!-- Score Board at Bottom -->
      <div class="score-board">
        <div class="score-item">
          <span class="score-label">You</span>
          <span class="score-count" id="userScore">0</span>
        </div>
        <div class="score-divider">vs</div>
        <div class="score-item">
          <span class="score-label">AI</span>
          <span class="score-count" id="aiScore">0</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
